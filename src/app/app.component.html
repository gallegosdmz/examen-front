<header class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Examen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Repositorio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container mt-3">
  <div class="col-md-12">
    <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
      <p>
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="data.name" required pattern="[a-zA-Z]+">
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
          El nombre no es válido
        </small>
      </p>
      <p>
        <label for="input">Número</label>
        <input type="text" name="input" class="form-control" #input="ngModel" [(ngModel)]="data.input" required>
      </p>
  
      <input type="submit" value="Enviar" class="btn btn-success">
    </form>
  </div>
</main>
